<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Start</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/215e9d3d45.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- Site Logo -->
        <div class="tagline">
            <h1>Noter</h1>
        </div>
        <!-- Icons -->
        <ul class="icons">
            <li><a href="https://github.com/dustin4d"><i class="fa-brands fa-github-alt" style="color: #000000;"></i></a></li>
            <li><i class="fa-brands fa-linkedin-in" style="color: #000000;"></i></li>
        </ul>
    </header>

    <!-- Backdrop div -->
    <div class="backdrop">
    </div>

    <!-- Start note text area-->
    <div class="start-note">
        <textarea class="editbox" placeholder="Take a note..."></textarea>
    </div>

    <hr>
    <!-- Stored Notes-->
    <table class="note-entries">
        <tr>
            <td>Note 1...</td> <td>Edit</td> <td>Delete</td>
        </tr>
        <tr>
            <td>Note 2...</td> <td>Edit</td> <td>Delete</td>
        </tr>
    </table>

</body>
</html>
