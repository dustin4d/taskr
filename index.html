<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Start</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/215e9d3d45.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- Site Logo -->
        <div class="tagline">
            <h1>Taskr</h1>
        </div>
        <!-- Icons -->
        <ul class="icons">
            <li><a href="https://github.com/dustin4d"><i class="fa-brands fa-github-alt"></i></a></li>
            <li><a href="https://www.linkedin.com/in/dustin-holder-b94786230"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
    </header>

    <!-- Backdrop div -->
    <div class="backdrop">
    </div>

    <!-- Create Task -->
        <form id="createTask">
            <input 
                class="editbox"
                type="text"
                placeholder="Set a task"
                autofocus
                >
        </form>

    <!-- Main -->
    <table class="task-list">
    </table>

<!-- Script -->
<script src="./index.js"></script>
</body>
</html>
